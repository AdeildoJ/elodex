// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
    buildToolsVersion = "33.0.0"
    minSdkVersion = 21
    compileSdkVersion = 33
    targetSdkVersion = 33
    ndkVersion = "23.1.7779620"

    // ğŸ‘‡ Adicione ou ajuste essa linha
    kotlin_version = project.hasProperty('kotlinVersion') ? kotlinVersion : '1.8.10'
}

    repositories {
        google()
        mavenCentral()
        // âœ… RepositÃ³rio adicional do Kotlin
        maven { url "https://maven.pkg.jetbrains.space/public/p/kotlinx-html/maven" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

// âœ… Agora fora do buildscript:
allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // ForÃ§ar todas as dependÃªncias Kotlin para 1.8.10
    configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion '1.9.20'
            }
        }
    }
}
}
